<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flight</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

        <script src="js/Flight.js"></script>


    </head>

    <body style="background-color:blue">

        <div class="col-sm-offset-1">
            <h3 style="color:white">FLIGHT</h3>
        </div>

        <br><br>

        <div class="container">
            <form name="searchFlightForm" class="form-inline" ng-submit="validateForm()" ng-app="flightModule" ng-controller="searchCtrl">

                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-6">Flying from</label>
                            <input type="text" class="form-control" id="fromCity" placeholder="Enter City name" name="fromcity" oninput="setAirports('departing',document.getElementById('fromCity').value)">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-6">Flying to</label>
                            <input type="text" class="form-control" id="toCity" placeholder="Enter City name" name="tocity" oninput="setAirports('returning',document.getElementById('toCity').value)">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="radio" name="type" value="One Way" required>
                            <span style="color:white">One Way</span>
                            <br><br>
                            <input type="radio" name="type" value="Round Trip" required>
                            <span style="color:white">Round Trip</span>
                        </div>
                    </div>

                    <br><br><br><br>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-7">Departing</label>
                            <select class="form-control" id="departing" name="departing">
                                <option value="Don Mueng">Don Mueng</option>
                                <option value="Suvannabhumi">Suvannabhumi</option>
                                <option value="CDG">CDG</option>
                            </select>
                        </div>
                    </div>

                    <div class=" col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-7">Returning</label>
                            <select class="form-control" id="returning" name="returning">
                                <option value="Don Mueng">Don Mueng</option>
                                <option value="Suvannabhumi">Suvannabhumi</option>
                                <option value="CDG">CDG</option>
                            </select>
                        </div>
                    </div>

                    <br><br><br><br>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-10">Adults</label>
                            <select class="form-control" name="adults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label style="color:white" class="control-label col-sm-10">Cabin</label>
                            <select class="form-control" name="cabin">
                                <option>BUSINESS_CLASS</option>
                                <option>FIRST_CLASS</option>
                                <option>TRAVEL_CLASS</option>
                            </select>
                        </div>
                    </div>

                    <br><br><br><br>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <button id="btn" type="submit" class="btn btn-primary" style="background-color:rgb(255, 0, 255);" name="searchFlightBtn"
                                    disabled>Search</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>


    </body>

</html>
